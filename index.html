<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="assign.css">
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.css">
    <link rel="icon" type="image/png" href="image/istockphoto-1487350615-170x170.jpg">
</head>
<body>
    <div class="back bg-image">
        <h1 align="center" class="text-uppercase text-decoration-underline sticky-top bg-white">Tic Tac Toe</h1>
        <div class="row m-3 p-5">
            <div class="first col-lg-5 col-sm-12 my-2">
                <h3>First Player</h3>
                <input type="text" placeholder="Enter your name" class="form-control border border-2 border-danger shadow-sm">
            </div>
            <div class=" second col-lg-5 col-sm-12 my-2">
                <h3>Second Player</h3>
                <input type="text" placeholder="Enter your name" class="form-control border border-2 border-danger  shadow-sm">
            </div>
            <div>
                <button type="button" class="btn btn-dark text-info" >Play Now</button>
                <button type="button" class="btn btn-dark text-warning">Click to Refresh</button>
            </div>
        </div>
        <div class=" p-2">
            <div class="m-3 d-flex  justify-content-center gap-3 tr">
                <div class=" p-5 rounded-4 border border-2 border-danger td"></div>
                <div class=" p-5 rounded-4 border border-2 border-success td"></div>
                <div class=" p-5  rounded-4 border border-2 border-primary td"></div>
            </div>
            <div class="  m-3  border-2 d-flex justify-content-center  gap-3 tr">
                <div  class="  p-5  rounded-4 border border-2 border-success td"></div>
                <div  class=" p-5 rounded-4 border border-2 border-primary td"></div>
                <div  class="p-5  rounded-4 border border-2 border-danger td"></div>
            </div>
            <div class="  m-3  border-2 d-flex justify-content-center gap-3 tr">
                <div class="  p-5 rounded-4 border border-2 border-primary  td"></div>
                <div class=" p-5  rounded-4 border border-2 border-danger td"></div>
                <div class="  p-5  rounded-4 border border-2 border-success td"></div>
            </div>
        </div>
            
            
            <div class="mt-1 mx-auto"  align="center">
                <button type="button" class="btn btn-success" >Continue</button>
                <button type="button" class="btn btn-danger  mx-auto">Restart</button>
            </div>
            <div class="mt-3 mb-3 py-3">
                <h3 class="text-decoration-underline fw-bold">Score Board</h3>
                <div class="border border-3 border-dark border-bottom rounded px-3">
                    <div class="row px-3 text-center border-bottom border-4 border-dark">
                        <p class="col-5 mt-2">Name</p>
                        <p class="col-3 mt-2">ID</p>
                        <p class="col-3 mt-2">Score</p>
                    </div>
                    <div class="row text-center mt-5">
                        <p class="col-5 fs-3"></p>
                        <p class="col-3 fs-2 fw-bold bg-light">X</p>
                        <p class="col-3 fs-1 fw-bold" id="score1">0</p>
                    </div>
                    <div class="row text-center">
                        <p class="col-5 fs-3"></p>
                        <p class="col-3 fs-2 fw-bold bg-light">O</p>
                        <p class="col-3 fs-1 fw-bold" id="score2">0</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
